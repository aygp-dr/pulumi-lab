name: academic-components-hy
runtime: python
description: Academic infrastructure components for formal methods and research with Hy

plugins:
  providers:
    - name: aws
      path: pulumi-aws
    - name: random
      path: pulumi-random
    - name: github
      path: pulumi-github

config:
  app-name:
    type: string
    description: Application name for academic components
    default: "academic"